   <h1 class="title">Hot or Not?: UNC Computer Science Edition</h1>

 </br></br>
   <div class="row">

   <div class="ui-widget center">
    <label for="commentText">Describe your Experience in One Word:</label></br>

   </div></br>
   <div class="row">
     <button id="edit" class="deleteAccount" type="button">Edit Account</button>
   </div>
   <div id="myModal" class="modal">
       <div class="modal-content">
           <span class="close">&times;</span>
           <div class="row">
             <div class="col-6">
               <h5>Update Account Information</h5>
               <form>
                 <input id="name" type="text"> Name</input></br></br>
                 <input id="gpa" type="text"> GPA</input></br></br>
                 <button id="updateAcc" onclick="updateAccount();" type="submit">Update</button>
               </form>
             </div>
             <div class="col-6">
               <h5>Enter Information to Delete Account</h5>
               <form id="deleteInfo">
                 <input id="user" type="text"> Username</input></br></br>
                 <input id="pass" type="password"> Password</input></br></br>
                 <button id="deleteAcc" onclick="deleteAccount();" type="submit">Confirm</button>
               </form>
             </div>
           </div>
       </div>
   </div>
 </br></br>
